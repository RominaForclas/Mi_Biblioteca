<!doctype html>
<html>
<head><meta charset="utf-8"><title>Listado de libros</title></head>
<body>
  <h1>Listado de libros</h1>
  <ul>
    {% for libro in libros %}
      <li>
        <a href="{% url 'prestamos:libro_detail' libro.pk %}">
          {{ libro.titulo }}
        </a> — {{ libro.autor }}
        {% if libro.disponible %} ✅ Disponible {% else %} ❌ Prestado {% endif %}
      </li>
    {% empty %}
      <li>No hay libros cargados.</li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'prestamos:index' %}">Inicio</a></p>
</body>
</html>
